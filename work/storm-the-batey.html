<p><strong><a href="http://stormthebatey.com" target="_blank"><i>Storm the Batey</i></a> is the third annual charity run in Celebration High School (known as the Storm Run).</strong> On 2014 Celebration High school partnered up with <a href="http://www.thebateyrehabproject.org" target="_blank"><i>The Batey Rehab Project</i></a> to raise $10,000 for bateys in the Domincan Republic.</p>
